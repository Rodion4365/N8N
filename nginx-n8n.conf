# Nginx конфигурация для n8n.callwithbot.ru
# Поместите этот файл в /etc/nginx/sites-available/n8n.callwithbot.ru
# и создайте симлинк в /etc/nginx/sites-enabled/

# Редирект с HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name n8n.callwithbot.ru;

    # Для Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name n8n.callwithbot.ru;

    # SSL сертификаты (настроить после получения от Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/n8n.callwithbot.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.callwithbot.ru/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Безопасность
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логи
    access_log /var/log/nginx/n8n.callwithbot.ru-access.log;
    error_log /var/log/nginx/n8n.callwithbot.ru-error.log;

    # Ограничение размера загружаемых файлов
    client_max_body_size 50M;

    # Проксирование на n8n
    location / {
        proxy_pass http://127.0.0.1:5678;
        proxy_http_version 1.1;

        # WebSocket поддержка (необходимо для n8n)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # Отключить буферизацию для WebSocket
        proxy_buffering off;
        proxy_redirect off;
    }
}
